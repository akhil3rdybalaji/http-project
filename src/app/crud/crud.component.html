<h1>Welcome to the login page</h1>

<div>
  <label for="q1">Id</label>
  <input type="text" id="q1" [(ngModel)]="formdata.id" />
</div>

<div>
  <label for="q12">Names</label>
  <input type="text" id="q12" [(ngModel)]="formdata.names" />
</div>

<div>
  <label for="q13">Email</label>
  <input type="text" id="q13" [(ngModel)]="formdata.email" />
</div>

<div>
  <label for="q14">PhoneNumber:</label>
  <input type="text" id="q14" [(ngModel)]="formdata.PhoneNumber" />
</div>

<div>
  <label for="q15">Address</label>
  <input type="text" id="q15" [(ngModel)]="formdata.Address" />
</div>
<button (click)="updateData()">Submit</button>

<table class="table" border="2px">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">Mobile Number</th>
      <th scope="col">Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let n of customerList">
      <th scope="row">{{ n.id }}</th>
      <td>{{ n.names }}</td>
      <td>{{ n.email }}</td>
      <td>{{ n.PhoneNumber }}</td>
      <td>{{ n.Address }}</td>
    </tr>
  </tbody>
</table>
